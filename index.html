<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="color: white; font-family: 'Times New Roman', Times, serif;">Memory Game</h2>
        <div class="grid-container" id="grid-container"></div>
        <button id="reset-btn">Reset</button>
        <p id="score" style="color: whitesmoke;">Moves: <span id="move-count">0</span></p>
        <p id="time" style="color: whitesmoke;">Time: <span id="timer">0</span>s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
